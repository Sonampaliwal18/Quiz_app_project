<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Signup - SONAM Quiz App</title>
  <script defer src="js/auth.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-pink-200 to-yellow-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md space-y-4">
    <h2 class="text-2xl font-bold text-center">Welcome to SONAM Quiz App</h2>
    <input type="email" id="email" placeholder="Email" class="w-full p-2 border rounded">
    <input type="password" id="password" placeholder="Password" class="w-full p-2 border rounded">
    <button onclick="loginSignup()" class="bg-pink-500 text-white py-2 px-4 rounded w-full hover:bg-pink-600 transition">Login / Signup</button>
  </div>
</body>
</html>
